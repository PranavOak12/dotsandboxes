<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multiplayer Dots and Boxes</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --p1-color: #ff4757;
            --p2-color: #2e86de;
            --bg: #f8f9fa;
            --dot: #ced6e0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .room-info {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        #share-link {
            color: var(--p2-color);
            word-break: break-all;
            cursor: pointer;
            text-decoration: underline;
        }
        .scoreboard {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .score-box {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            background: white;
            margin: 0 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .score-box.active-p1 { border-bottom: 4px solid var(--p1-color); }
        .score-box.active-p2 { border-bottom: 4px solid var(--p2-color); }
        
        .p1-text { color: var(--p1-color); font-weight: bold; }
        .p2-text { color: var(--p2-color); font-weight: bold; }

        #game-wrapper {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: inline-block;
        }
        #game-board {
            position: relative;
            margin: 0 auto;
        }
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--dot);
            border-radius: 50%;
            z-index: 10;
            transform: translate(-50%, -50%);
        }
        .line {
            position: absolute;
            background: #f1f2f6;
            cursor: pointer;
            z-index: 5;
            transition: background 0.2s;
        }
        .line:hover { background: #dfe6e9; }
        .line.taken { background: #2f3542; cursor: default; }
        
        .box {
            position: absolute;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s, background 0.3s;
        }
        .box.p1 { background: var(--p1-color); opacity: 0.8; }
        .box.p2 { background: var(--p2-color); opacity: 0.8; }

        @keyframes fadeIn { from { transform: scale(0); } to { transform: scale(1); } }

        .status-msg {
            margin: 15px 0;
            font-weight: 600;
            min-height: 24px;
        }
        .controls { margin-top: 20px; }
        button {
            background: #2f3542;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }
        .hidden { display: none !important; }

        /* Responsive scaling */
        @media (max-width: 400px) {
            #game-wrapper { padding: 10px; }
        }
    </style>
</head>
<body>
    <div id="loading-overlay" class="overlay hidden">
        <h2 id="overlay-msg">Waiting for opponent...</h2>
        <p>Share this link to play:</p>
        <p id="share-link-overlay" onclick="copyLink()"></p>
    </div>

    <div class="container">
        <div class="header">
            <h2>Dots & Boxes</h2>
            <div class="room-info">
                Room: <span id="room-id">...</span> | 
                <span id="share-link" onclick="copyLink()">Copy Invite Link</span>
            </div>
        </div>

        <div class="scoreboard">
            <div id="p1-box" class="score-box">
                <div class="p1-text">P1 (You)</div>
                <div id="p1-score">0</div>
            </div>
            <div id="p2-box" class="score-box">
                <div class="p2-text">P2</div>
                <div id="p2-score">0</div>
            </div>
        </div>

        <div id="status" class="status-msg">Connecting...</div>

        <div id="game-wrapper">
            <div id="game-board"></div>
        </div>

        <div class="controls">
            <button id="restart-btn" class="hidden" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        function copyLink() {
            const link = window.location.href;
            navigator.clipboard.writeText(link).then(() => {
                alert("Link copied to clipboard!");
            });
        }
    </script>
</body>
</html>
